{% load static %}
<link rel="stylesheet" href="{% static '/css/style.css' %}">
<div class="modal fade" id="HittModal" tabindex="-1" aria-labelledby="HittModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="HiitModalLabel">Delete Your class?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <H2 class="secondhead">Are you sure you wish to delete?</H2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
