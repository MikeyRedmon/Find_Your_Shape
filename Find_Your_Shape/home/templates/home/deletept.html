{% load static %}
<link rel="stylesheet" href="{% static '/css/style.css' %}">
<div class="modal fade" id="deleteptModel" tabindex="-1" aria-labelledby="deleteptModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="DeleteHiitModalLabel">Delete Your booking?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <H2 class="secondhead">
          Are you sure you wish to delete?
        </H2>
        <p class="mainparagraph">
          If you delete your booking, we can not restore this information and your
          booking slot may be lost if you come back in the future.
        </p>

        <form action="">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Confirm Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
